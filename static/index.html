<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shih-Tzu Systems</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <style>

        .hero {
            background: black url(images/stars-background.jpg) center / cover;
        }

    </style>
</head>
<body>



<!-- .hero -->
<section class="hero is-fullheight">
    <header class="hero-body">
        <div class="is-overlay has-text-centered single-spaced" style="top: 92px;">
            <h1 class="title is-1 has-text-white">Shih-Tzu Systems</h1>

            <div class="container">

                <article class="media notification has-background-white">
                    <figure class="media-left">
                        <span class="icon">
                            <i class="fas fa-sun fa-lg has-text-warning"></i>
                        </span>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <h1 class="title is-size-4">Bright</h1>
                            <p class="subtitle is-size-5">
                                Destiny 2 - Item Manager
                            </p>
                        </div>
                    </div>
                    <figure class="media-right">
                        <div class="center">
                            <a class="button is-danger is-rounded is-outlined has-text-weight-bold"
                               href="https://bright.pub"
                               style="width: 100px; border: 0.15em solid #ff3860;">Go</a>
                        </div>
                    </figure>
                </article>

                <article class="media notification has-background-white">
                    <figure class="media-left">
                        <span class="icon">
                            <i class="fas fa-book fa-lg has-text-primary"></i>
                        </span>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <h1 class="title is-size-4">Riveted South</h1>
                            <p class="subtitle is-size-5">
                                World-class software
                            </p>
                        </div>
                    </div>
                    <figure class="media-right">
                        <div class="center">
                            <a class="button is-danger is-rounded is-outlined has-text-weight-bold"
                               href="https://rivetedsouth.com"
                               style="width: 100px; border: 0.15em solid #ff3860;">Go</a>
                        </div>
                    </figure>
                </article>
            </div>

        </div>
    </header>
</section>
<!-- /.section -->

</body>
</html>
